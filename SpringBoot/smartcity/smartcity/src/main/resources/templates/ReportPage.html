<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Report Issue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: rgb(210, 255, 200);
        }
        #header {
            font-family: sans-serif;
            color: blue;
            text-align: center;
        }
        div, input, select {
            font-family: monospace;
            margin-top: 5px;
        }
        #submit {
            padding: 20px;
            margin: 10px;
            background-color: rgb(255, 255, 210);
            border-radius: 10px;
        }
        #submit:hover {
            cursor: pointer;
            background-color: rgb(230, 230, 190);
        }
        #button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="header">Report Issue</h1>
<div>Thank you for taking the time to report an issue. All fields besides for Image are required (and the image part doesn't work yet, so don't even try;):</div>
<form th:action="@{/report}" th:object="${data}" method="post">
<div>Problem Type:
    <select name="problemType">
        <option>Road Hazard</option>
        <option>Criminal Act</option>
        <option>Environmental Hazard</option>
        <option>Vehicle Damage</option>
        <option>Fire</option>
        <option>Water Damage</option>
        <option>Other</option>
    </select></div>
<div>Location: Latitude <input type="number" step="any" name="latitude" value="25.123">, Longitude <input type="number" step="any" name="longitude" id="longitude" value="50.456"></div>
<div>Problem Description: <input name="problemDescription"></div>
<div>Image: <input name="image" type="file"></div>
<div id="button-container"><input id="submit" type="submit"></div>
</form>
</body>
</html>

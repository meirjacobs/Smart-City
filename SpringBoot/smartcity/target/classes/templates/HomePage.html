<!DOCTYPE HTML>
<html>
<head>
    <title>Smart City Reporting System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: rgb(210, 255, 200);
        }
        #header {
            font-family: sans-serif;
            color: blue;
            text-align: center;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 20px;
            margin: 10px;
            background-color: rgb(255, 255, 210);
            border-radius: 10px;
        }
        button:hover {
            cursor: pointer;
            background-color: rgb(230, 230, 190);
        }
    </style>
</head>
<body>
<h1 id="header">Smart City Reporting System</h1>
<div id="container">
    <a href="/report"><button>Report Issue</button></a>
    <a href="/find"><button>Find Issue</button></a>
</div>
</body>
</html>

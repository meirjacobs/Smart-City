<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: rgb(210, 255, 200);
        }
        #header {
            font-family: sans-serif;
            color: red;
            text-align: center;
        }
        div {
            font-family: monospace;
            font-size: 20px;
            margin-top: 5px;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 20px;
            margin: 10px;
            background-color: rgb(255, 255, 210);
            border-radius: 10px;
        }
        button:hover {
            cursor: pointer;
            background-color: rgb(230, 230, 190);
        }
    </style>
</head>
<body>
    <h1 id="header">Error</h1>
    <div>Something has gone wrong, probably due to invalid input. Please double-check that you are providing all required fields.</div>
    <div id="container">
        <a href="/"><button>Home</button></a>
        <a href="/report"><button>Report Issue</button></a>
        <a href="/find"><button>Find Issue</button></a>
        <a href="/login"><button>Employee Login</button></a>
    </div>
</body>
</html>
